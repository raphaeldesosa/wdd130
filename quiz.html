<main>
    <form>

            <legend>Basic HTML and CSS Quiz</legend>   
            <label for="q1">1. What does the acronym CSS stand for?</label>

            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled> Choose One ...</option>
                <option value="Type Selector">Fieldset</option>
                <option value="Class selector">..form</option>
                <option value="Invalid comment">!css</option>
            </select>
            <label for="q4">4. What is the bottom margin given in this declaration?
                margin: 10px 5px 15px;
            </label>    
            <input type="number" id="q4" name="q4">    
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
